<main>
  <h1>Estudantes</h1>

  <app-button value="Registrar novo estudante"></app-button>

  <table *ngIf="students.length">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>RG</th>
    </tr>
    <tr *ngFor="let item of students">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.rg }}</td>
    </tr>
  </table>
</main>
