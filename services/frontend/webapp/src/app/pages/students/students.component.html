<main>
  <h1>Estudantes</h1>

  <app-button 
    value="Registrar novo estudante" 
    (onClick)="showCreateStudentModal = true"
  ></app-button>

  <div class="input-area">
    <app-input 
      label="Nome do estudante" 
      (onChangeEmitter)="searchByName($event)"
      [disabled]="inputId.value != ''"
      #inputName
    ></app-input>
    <app-input 
      label="NÃºmero da matricula" 
      [type]="'number'"
      (onChangeEmitter)="searchById($event)"
      [disabled]="inputName.value != ''"
      #inputId
    ></app-input>
  </div>

  <table *ngIf="students.length">
    <tr>
      <th>  Matricula</th>
      <th>Nome</th>
      <th>RG</th>
    </tr>
    <tr *ngFor="let item of students">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.rg }}</td>
    </tr>
  </table>
</main>

<app-create-student-modal
  *ngIf="showCreateStudentModal"
  (closeEmitter)="onCloseModal($event)"
></app-create-student-modal>
